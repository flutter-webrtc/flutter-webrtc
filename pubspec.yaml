name: medea_flutter_webrtc
description: >
  Flutter WebRTC plugin for Android/iOS/macOS/Linux/Windows/Web, based on
  GoogleWebRTC, designed for and used in Medea Jason WebRTC client.
version: 0.15.0
homepage: https://github.com/instrumentisto/medea-flutter-webrtc

environment:
  flutter: ">=3.32.0"
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  collection: ^1.19.1
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.10.0  # should be the same as in `Cargo.lock`
  freezed_annotation: ^2.4.4
  uuid: ^4.4.2
  web: ">=0.5.1 <2.0.0"
dev_dependencies:
  build_runner: ^2.4.15
  ffigen: ^11.0.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.8
  import_sorter: ^4.6.0

flutter:
  plugin:
    platforms:
      android:
        package: com.instrumentisto.medea_flutter_webrtc
        pluginClass: MedeaFlutterWebrtcPlugin
      ios:
        pluginClass: MedeaFlutterWebrtcPlugin
      linux:
        pluginClass: MedeaFlutterWebrtcPlugin
      macos:
        pluginClass: MedeaFlutterWebrtcPlugin
      windows:
        pluginClass: MedeaFlutterWebrtcPluginCApi
