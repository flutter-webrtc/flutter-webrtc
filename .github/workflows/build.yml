name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-for-linux-and-android-and-web:
    name: Test on flutter web, linux and android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter packages get
      - run: dart format lib/ test/ --set-exit-if-changed
      - run: flutter pub run import_sorter:main --no-comments --exit-if-changed
      - run: flutter analyze
      - run: flutter test

      - name: Start Web Build
        working-directory: ./example
        run: flutter build web --release
      - run: sudo apt-get update -y && apt-get install -y ninja-build libgtk-3-dev
      - name: Start Linux Build
        working-directory: ./example
        run: flutter build linux
      - name: Start android Build
        working-directory: ./example
        run: flutter build apk

  build-on-windows:
    name: Test build on flutter windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Build for windows
        working-directory: ./example
        run: flutter build windows --release

  build-on-macos:
    name: Test build on flutter macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Build for windows
        working-directory: ./example
        run: flutter build macos --release